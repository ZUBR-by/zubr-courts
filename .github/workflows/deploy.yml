name: deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn --cwd=frontend install
      - run: yarn run build --emptyOutDir
      - run: yarn run build --emptyOutDir
      - run: rm -rf public
